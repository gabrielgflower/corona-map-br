<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -13.7443, lng: -49.1628},
          zoom: 4
        });

        var marker = new google.maps.Marker({
        position: {lat: -30, lng: -51},
        map: map,
        title: 'Hello World!'
         });


         var rioGrandeDoSulLimites = [

]
        
         var rioGrandeDoSulPolygon = new google.maps.Polygon({
           paths: rioGrandeDoSulLimites,
           strokeColor: '#FF0000',
           strokeOpacity: 0.8,
           strokeWeight: 3,
           fillColor: '#FF0000',
           fillOpacity: 0.35,
         })

         rioGrandeDoSulPolygon.setMap(map)
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOURKEY&callback=initMap"
    async defer></script>
  </body>
</html>
